<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>test</h1>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img
            src="https://http2.mlstatic.com/D_NQ_817866-MLA52331895235_112022-OO.webp"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://http2.mlstatic.com/D_NQ_943785-MLA52333876716_112022-OO.webp"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://http2.mlstatic.com/D_NQ_699234-MLA52316434948_112022-OO.webp"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://http2.mlstatic.com/D_NQ_822962-MLA52295885377_112022-OO.webp"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://http2.mlstatic.com/D_NQ_821516-MLA52333985135_112022-OO.webp"
          />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
